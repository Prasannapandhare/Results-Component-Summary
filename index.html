<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="scorecard">
                <div class="box1">
                    <div class="head">Your Result</div>
                    <div class="circle">
                        <div class="score">76</div>
                        <div class="outoff">of 100</div>
                    </div>
                    <div class="box1_text">
                        <h3>Great</h3>
                        <p class="text">
                            You scored higher than 65% of the people who
                            have taken these tests.
                        </p>
                    </div>
                </div>
                <div class="box2">
                    <div class="text">
                        <p class="summary">Summary</p>
                        <div class="subject_score">
                            <div class="reaction">
                                <p class="s1"><img src="icon-reaction.svg" alt="">Reaction</p>
                                <div class="os1">
                                    <p class="b"><b>80</b></p>
                                    <pre> / </pre>
                                    <p class="grey">100</p>
                                </div>
                            </div>
                            <div class="memory">
                                <p class="s2"><img src="icon-memory.svg" alt="">Memory</p>
                                <div class="os1">
                                    <p class="b"><b>92</b></p>
                                    <pre> / </pre>
                                    <p class="grey">100</p>
                                </div>
                            </div>
                            <div class="verbal">
                                <p class="s3"><img src="icon-verbal.svg" alt="">Verbal</p>
                                <div class="os1">
                                    <p class="b"><b>61</b></p>
                                    <pre> / </pre>
                                    <p class="grey">100</p>
                                </div>
                            </div>
                            <div class="visual">
                                <p class="s4"><img src="icon-visual.svg" alt="">Visual</p>
                                <div class="os1">
                                    <p class="b"><b>72</b></p>
                                    <pre> / </pre>
                                    <p class="grey">100</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
            href="#">Prasanna Pandhare</a>.
    </div>
</body>

</html>
